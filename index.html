<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Calculater using getelement
    </title>
<link rel="stylesheet" href="/Cal.css">
</head>

<body>
    <div id="container">
        <h1 id="title">Calculater</h1>
        <form id="main">
            <table>
                <tr>
                    <td><div id="screen"></div>
                </tr>

                <tr>
                    <td><button type="button" class="btn">C</button>
                        <button type="button" class="btn">0</button>
                        <button type="button" class="btn">00</button>
                        <button type="button" class="btn">000</button>
                        <button type="button" class="btn">Del</button>
                    </td>
                    <tr>
                        <td><button type="button" class="btn">7</button>
                            <button type="button" class="btn">8</button>
                            <button type="button" class="btn">9</button>
                            <button type="button" class="btn">*</button>
                            <button type="button" class="btn">/</button>
                    </td>
                </tr>
                <tr>
                    <td><button type="button" class="btn">4</button>
                        <button type="button" class="btn">5</button>
                        <button type="button" class="btn">6</button>
                        <button type="button" class="btn">-</button>
                        <button type="button" class="btn">+</button>
                    </td>
                </tr>
                <tr>
                    <td><button type="button" class="btn">1</button>
                        <button type="button" class="btn">2</button>
                        <button type="button" class="btn">3</button>
                        <button type="button" class="btn">.</button>
                        <button type="button" class="btn">=</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="/Calculate.js" ></script>
</body>

</html>
